    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Women Empowerment Help & Feedback</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f9f9f9;
      }
      
      header {
        background-color:blanchedalmond;
        color: red;
        padding: 20px;
        text-align: center;
      }
      
      h1 {
        margin: 0;
      }
      
      section {
        margin: 20px;
        padding: 20px;
        background-color: blanchedalmond;
        border-radius: 8px;
      }
      
      h2 {
        color:red;
      }
      
      form {
        display: flex;
        flex-direction: column;
      }
      
      label {
        margin-bottom: 5px;
      }
      
      input,
      textarea {
        padding: 8px;
        margin-bottom: 10px;
        border: 2px solid red;
      }
      
      button {
        padding: 10px;
        background-color:white;
        color:black;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        border: 2px solid red;
      }
      
      button:hover {
        background-color:blue;
        border:3px solid red;
      }
      
      
  </style>
</head>
<body>
  <header>
    <h1>Help & Feedback</h1>
  </header>
  
  <section id="help">
    <h2>Need Help?</h2>
    <p>If you need assistance or support, please feel free to reach out to us.</p>
    <p>Contact Email: <a href="mailto:help@womenempowerment.org">dharanilmp@gmail.com</a></p>
  </section>

  <section id="feedback">
    <h2>Feedback</h2>
    <p>We value your feedback. Let us know how we can improve!</p>
    <form action="submit_feedback.php" method="POST">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message:</label>
      <textarea id="message" name="message" required></textarea>

      <button type="submit">Submit Feedback</button>
    </form>
  </section>

  
</body>
</html>

    <div>
        <a href="./home.html" class="home-button">Go to home page</a>
        </div>
      
</body>
</html>
